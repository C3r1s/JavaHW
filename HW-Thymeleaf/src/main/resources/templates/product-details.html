<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${product.name} + ' Details'"></title>
</head>
<body>
    <div th:replace="fragments :: header"></div>

    <h1 th:text="${product.name}">Product Name</h1>

    <p><strong>ID:</strong> <span th:text="${product.id}"></span></p>
    <p><strong>Category:</strong> <span th:text="${product.category}"></span></p>
    <p><strong>Price:</strong> $<span th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 2, 'POINT')}"></span></p>

    <div th:if="${isAdmin}">
        <button>Edit Product</button>
    </div>

    <a href="/">Back to Product Catalog</a>
</body>
</html>
