<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Blog Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .fixed-bottom-right {
            position: fixed;
            bottom: 20px;
            right: 20px;
            z-index: 1000;
        }
    </style>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="/">BlogSite</a>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <a class="nav-link" href="#">Welcome, <span sec:authentication="name"></span></a>
            </li>
            <li class="nav-item" sec:authorize="isAuthenticated()">
                <form th:action="@{/logout}" method="post">
                    <button type="submit" class="btn btn-link nav-link">Logout</button>
                </form>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/login}">Login</a>
            </li>
            <li class="nav-item" sec:authorize="isAnonymous()">
                <a class="nav-link" th:href="@{/register}">Register</a>
            </li>
        </ul>
    </div>
</nav>

<div class="container mt-5">
    <div th:if="${successMessage}" class="alert alert-success" role="alert">
        <p th:text="${successMessage}"></p>
    </div>
    <div th:if="${errorMessage}" class="alert alert-danger" role="alert">
        <p th:text="${errorMessage}"></p>
    </div>

    <h2>Latest Posts</h2>
    <div class="row">
        <div class="col-md-8 offset-md-2">
            <div th:each="post : ${posts}" class="card mb-3">
                <div class="card-body">
                    <h5 class="card-title" th:text="${post.title}"></h5>
                    <p class="card-subtitle mb-2 text-muted">By <span th:text="${post.author.username}"></span> on <span th:text="${#temporals.format(post.createdAt, 'dd-MM-yyyy HH:mm')}"></span></p>
                    <img th:if="${post.imageUrl}" th:src="${post.imageUrl}" class="img-fluid mb-3" alt="Post Image">
                    <p class="card-text" th:text="${post.content}"></p>
                    <div sec:authorize="isAuthenticated()">
                        <a th:if="${#authentication.name == post.author.username or #authorization.expression('hasRole(''ADMIN'')')}"
                           th:href="@{/posts/{id}/edit(id=${post.id})}" class="btn btn-sm btn-secondary">Edit</a>
                        <form th:if="${#authentication.name == post.author.username or #authorization.expression('hasRole(''ADMIN'')')}"
                              th:action="@{/posts/{id}/delete(id=${post.id})}" method="post" style="display:inline;">
                            <button type="submit" class="btn btn-sm btn-danger"
                                    onclick="return confirm('Are you sure you want to delete this post?');">Delete</button>
                        </form>
                    </div>
                </div>
            </div>
            <div th:if="${posts.isEmpty()}" class="alert alert-info">
                No posts available. Be the first to create one!
            </div>
        </div>
    </div>
</div>

<div class="fixed-bottom-right" sec:authorize="isAuthenticated()">
    <a th:href="@{/posts/new}" class="btn btn-success btn-lg rounded-circle" style="width: 60px; height: 60px; font-size: 2rem; line-height: 1.2;">+</a>
</div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
