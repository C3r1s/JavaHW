<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Post</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row mt-5">
        <div class="col-md-8 offset-md-2">
            <div class="card">
                <div class="card-header">
                    <h3>Edit Post</h3>
                </div>
                <div class="card-body">
                    <form th:action="@{/posts/{id}/edit(id=${post.id})}" th:object="${post}" method="post" enctype="multipart/form-data">
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" th:field="*{title}" class="form-control" required>
                        </div>
                        <div class="form-group">
                            <label for="content">Content</label>
                            <textarea id="content" th:field="*{content}" class="form-control" rows="10" required></textarea>
                        </div>
                        <div class="form-group">
                            <label>Current Image</label>
                            <div th:if="${post.imageUrl}">
                                <img th:src="${post.imageUrl}" class="img-fluid mb-2" alt="Current Post Image" style="max-height: 200px;">
                            </div>
                            <div th:unless="${post.imageUrl}">
                                <p>No image currently set.</p>
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="imageFile">Upload New Image (optional)</label>
                            <input type="file" id="imageFile" name="imageFile" class="form-control-file">
                            <small class="form-text text-muted">Upload a new image to replace the current one, or leave blank to keep the existing image.</small>
                        </div>
                        <button type="submit" class="btn btn-primary">Update Post</button>
                        <a th:href="@{/}" class="btn btn-secondary">Cancel</a>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
